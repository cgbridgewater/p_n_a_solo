<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- main wrapper -->
    <main>
        <!-- logo bar -->
        <div>
            <img class="logo" src="https://live.staticflickr.com/65535/52792585959_75b5df6be8_h.jpg" alt="getOUTSIDE">
        </div>
        <!-- edit form start-->
        <form class="form_container" action="/getoutside/friends/search" method="POST">
            <!-- title  -->
            <h1 class="title_text">{{user.first_name}}, lets find some friends</h1>
            <h1 class="title_text">COMING SOON!!</h1>
                <!-- validation error message -->
                {% with messages = get_flashed_messages(category_filter=["update"]) %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                        <!-- check if there are any messages -->
                        {% for message in messages %}
                            <!-- loop through the messages -->
                            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <!-- validation error message -->
            <!-- input 1 -->
            <div class="input_control">
                <!-- First Name -->
                <label for="first_name">Search First Name</label>
                <input type="text" name="first_name" placeholder="(Minimum 2 letters)">
            </div>
            <!-- end input 1 -->
            <!-- input 2 -->
            <div class="input_control">
                <!-- Last Name -->
                <label for="last_name">Search Last Name</label>
                <input type="text" name="last_name" placeholder="(Minimum 2 letters)">
            </div>
            <!-- buttons -->
            <div class="button_control">
                <!-- submit button -->
                <a href="/getoutside" class="btn btn-sm bg-danger border border-1 border-dark text-light me-2" role="button">CANCEL</a>
                <input  class="btn btn-sm bg-success border border-1 border-dark text-light " type="submit" value="SEARCH">
            </div>
            <!-- end buttons -->
        </form>
        <!-- end form -->
    </main>

</body>
</html>
