<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get OUTSIDE Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- main content box -->
    <main>
        <!-- OUTSIDE Logo -->
        <img class="outside" src="https://live.staticflickr.com/65535/52792585959_75b5df6be8_h.jpg" alt="get_outside">
        <!-- background image container -->
        <div class="background">
            <!-- container for registration -->
            <div class="login_container">
                <!-- reg wrapper -->
                <div class="register">
                    <!-- header -->
                    <h3 class="title">Register to Get OUTSIDE</h3>
                        <!-- validation error return -->
                        {% with messages = get_flashed_messages(category_filter=["register"]) %}
                            <!-- declare a variable called messages -->
                            {% if messages %}
                                <!-- check if there are any messages -->
                                {% for message in messages %}
                                <!-- loop through the messages -->
                                    <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    <!-- form start -->
                    <form action='/getoutside/register' method="POST">
                        <!-- first name section -->
                        <div class="text-start">
                            <label for="first_name" class="text-sm-start">First Name:</label>
                        </div>
                        <div>
                            <input type="text" name="first_name" class="input form-control bg-light" value="{{session['first_name']}}">
                        </div>
                        <!-- END first name section -->
                        <!-- Last name section -->
                        <div class="text-start">
                            <label for="last_name" class="text-start">Last Name:</label>
                        </div>
                        <div>
                            <input type="text" name="last_name" class="input form-control bg-light" value="{{session['last_name']}}">
                        </div>
                        <!-- END Last name section -->
                        <!-- Email section -->
                        <div class="text-start">
                            <label for="email">Email:</label>
                        </div>
                        <div>
                            <input type="text" name="email" class="input form-control bg-light" value="{{session['email']}}">
                        </div>
                        <!-- End Email section -->
                        <!-- Password section -->
                        <div class="text-start">
                            <label for="password">Password:</label>
                        </div>
                        <div>
                            <input type="password" name="password" class="input form-control bg-light">
                        </div>
                        <!-- End Password section -->
                        <!-- Confirm Password section -->
                        <div class="text-start">
                            <label for="confirm_password">Confirm Password:</label>
                        </div>
                        <div>
                            <input type="password" name="confirm_password" class="input form-control bg-light">
                        </div>
                        <!-- EndConfirm Password section -->
                        <!-- login link -->
                        <div class="flex">
                            <button type="submit" value="Register" class="input text-light mt-1 bg-success  bg-gradient rounded-2">Get OUTSIDE</button>
                            <p>Already a member? <a href="/getoutside/login">Log In!</a></p>
                        </div>
                    </form>
                <!--form END -->
                </div>
            </div>
            <!-- end register container -->
        </div>
        <!-- end background image container -->
    </main>
</body>
</html>
